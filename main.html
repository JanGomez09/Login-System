<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
           
            <h2>Iniciar sesión</h2>
            <form action="#">
                <!-- Campo para el nombre -->
                <div class="textbox">
                    <input id="name" type="text" placeholder="Nombre completo" required>
                </div>
                <!-- Campo para el correo -->
                <div class="textbox">
                    <input id="mail" type="email" placeholder="Correo electrónico" required>
                </div>
                <!-- Campo para la contraseña -->
                <div class="textbox">
                    <input id="pass" type="password" placeholder="Contraseña" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <div class="btn-group">
             
                    <button onclick="iniciarSesion()" type="submit" class="btn">Siguiente</button>
                </div>
            </form>
            <div class="footer-links">
                <p>¿No tienes una cuenta? <a href="regi.html">Regístrate</a></p>
            
            </div>
            
      
        </div>
    </div>
    <script src="log.js"></script>
</body>
</html>
